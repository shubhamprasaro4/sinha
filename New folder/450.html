<!DOCTYPE html>
<html>
<head>
<style>
	header li{
	list-style:none;
}
a:link, a:visited{
	text-decoration: none;
	text-align: center;
	background-color: green;
	border: 1px solid blue;
	color:black;
	display:block;
	width: 200px;
	margin-bottom:1px;

}
a:hover, a:active{
	background-color: red;
	color: purple;

}
header li: nth-child(3){
	font-size: 24px;
}
section div: nth-child(odd){
	background-color: gray;
}
section div: nth-child(4):hover{
	background-color: green;
	cursor:pointer;


}
</style>
</head>

</html>
